{% if users %}
    <table>
        <tr>
            <th>Name</th>
            <th>Password</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td><a href="/delete/{{user.id}}">Delete</a></td>
            <td><a href="/edit/{{user.id}}">Edit</a></td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No users in the database</p>
{% endif %}
